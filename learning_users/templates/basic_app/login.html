{% extends 'basic_app/base.html' %}

{% block body_block %}
  <div class="jumbotron">
    <h1>Please Login</h1>

    <form action="{% url 'basic_app:user_login' %}" method="post">
      {% csrf_token %}
      <label for="uid">Username:</label>
      <input id="uid" type="text" name="username" placeholder="Enter Username">

      <label for="pid">Password:</label>
      <input id="pid" type="password" name="password" placeholder="password">

      <input type="submit" value="Login">
    </form>
  </div>
{% endblock %}
